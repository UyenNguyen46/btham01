<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kt SNT</title>
</head>
<body>
<script>
    function ktSNT(a) {
        let dem = 0;
        if (a<2){
            alert(a + ' ko là SNT')
        } else {
            for (let i = 2; i < a; i++) {
                if (a % i == 0) {
                    dem++;
                }
            }
            if (dem == 0) {
                alert(a +' là SNT')
            } else {
                alert(a + ' ko là SNT')
            }
        }
    }
 let x = +prompt('nhap x');
    ktSNT(x)
</script>
</body>
</html>
